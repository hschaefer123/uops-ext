<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>IconLoader Example</title>    
    <script src="http://extjs.cachefly.net/ext-4.1.1-gpl/ext-all.js"></script>
    <link rel="stylesheet" href="http://extjs.cachefly.net/ext-4.1.1-gpl/resources/css/ext-all.css">
    
    <!-- include custom ux libraries -->
    <script src="../library/uops/ux/IconLoader.js"></script>
</head>
<body>
<script>
Ext.ux.IconLoader.initialize({
	path: 'http://famfamfam.googlecode.com/svn/wiki/images/',
	useLibPath: false
});

Ext.application({
    name: 'IconLoader',
    launch: function() {
    	var win = Ext.create('widget.window', {
    		requireIcons: [
               'user',
               'cross'
	        ],
	        title: 'Window',
	        iconCls: 'icon-user',
	        width: 400,
    	    height: 250,    	    
            dockedItems: [{
				xtype: 'toolbar',
	            dock: 'bottom',
	            ui: 'footer',
	            layout: {
	            	pack: 'end',
	                type: 'hbox'
				},
				items: [{
					xtype: 'button',
					iconCls: 'icon-cross',
					text: 'Close'
				}]
			}]
    	});
    	win.show();
    }
});
</script>
</body>
</html>
