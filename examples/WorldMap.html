<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>World Map Example</title>    
    <script src="http://extjs.cachefly.net/ext-4.1.1-gpl/ext-all.js"></script>
    <link rel="stylesheet" href="http://extjs.cachefly.net/ext-4.1.1-gpl/resources/css/ext-all.css">
    
    <!-- include custom ux libraries -->
    <script src="../library/uops/ux/WorldMap.js"></script>
</head>
<body>
<script>
Ext.application({
    name: 'WorldMap',
    launch: function() {
    	Ext.create('Ext.container.Viewport', {
    	    layout: 'fit',
    	    items: [{
    	        xtype: 'panel',
    	        layout: 'fit',
    	        title: 'World Map Example',    
    	        items: [{
    	      		xtype: 'worldmap',
    	      		bgcolor: '#99b3cc',
    	      		fgcolor: '#f2efe9',
    	      		bordercolor: '#808080',
    	      		padding: 10,
    	      		zoom: 'ca,cl,us,ru',
    	      		footerLine: 'Hello World',
    	      		details: {
    	      			'de': '#0000FF',
    	      			'gb': '#00FF00'
    	      		}
    	        }]
    	    }]
    	})
    }
});
</script>
</body>
</html>
