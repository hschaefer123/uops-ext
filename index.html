<!DOCTYPE html>
<html>
<head>

    <title>UOPS EXTJS Examples Browser</title>

	<!-- ExtJS 4.1.x  -->
    <script src="http://extjs.cachefly.net/ext-4.1.1-gpl/ext-all.js"></script>

<body>
<script>
Ext.application({
    name: 'ExampleBrowser',
    launch: function() {
    	Ext.create('Ext.container.Viewport', {

        	    bodyPadding: 10,
        	   	html: 'Example browser comming soon... (maybe)'	            	    	
    	    }]
    	});
    }
});
